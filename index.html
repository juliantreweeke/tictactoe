<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">

    <h1>Tic Tac Toe</h2>

    <table>
      <tr id='row1'>
        <div class='box'><td id='0'></td></div>
        <td id='1'></td>
        <td id ='2'></td>
      </tr>
      <tr id='row2'>
        <td id='3'></td>
        <td id='4'></td>
        <td id='5'></td>
      </tr>
      <tr id='3'>
        <td id='6'></td>
        <td id='7'></td>
        <td id='8'></td>
      </tr>


    </table>

    <h2>Player X Turn</h2>
    <br>

    <div id="score">Player X Score:<span id="xscore"></span>Player O Score:<span id="oscore"></span></div>

</div>


  <div id="outcome">
    Player <span id="winner"></span> is the winner!! Play again?
    <br>
  <button type="button" name="button" class='yesbutton'>Yes</button>
  <button type="button" name="button" class='nobutton'> No </button>
  </div>

  <div id="draw">
    Draw! Play again?
  <button type="button" name="button" class='drawbutton'>Yes</button>
  <button type="button" name="button" class='nobutton'> No </button>
  </div>







  <script src="js/jquery.js"></script>
  <script src='js/script.js' type="text/javascript">
  </script>
</body>

</html>
