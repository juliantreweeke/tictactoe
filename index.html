<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">

    <h1>Tic Tac Toe</h1>

    <div id='table'>
    </div>

    <br>

    <div id="score"><span id="playerX"></span>'s Score:<span id="xscore"></span><span id="playerO"></span>'s Score:<span id="oscore"></span></div>

    <h2></h2>

  </div>


  <div id="outcome">
    <span id="winner"></span> wins!
    <br>
  </div>

  <div id="draw">
    It's a Draw Dummy!
  </div>

  <div id="nextRound">
    <button type="button" name="button" class='yesbutton'>Next Round</button>
  </div>

  <div id="gameEnd">
    <button id="newgame" value="">Replay</button>
  </div>

  <div id="settings">
    <h1>Tic Tac Toe.</h1>
    <p>The most epicly boring game ever known to human kind.</p>
    <div id='settingcontrols'>
      <form>
        PlayerX Name:
        <input type="text" class='placeholder' id="playerXName" name="PlayerX Name" value="Player X">
        <br> PlayerO Name:
        <input type="text" class='placeholder' id="playerOName" name="PlayerO Name" value="Player O">
        <br>
      </form>

      <form id="rounds">
        Rounds:
        <br>
        <input type="radio" id="1rounds" name="rounds" value="1" checked>1<br>
        <input type="radio" id="3rounds" name="rounds" value="3">3<br>
        <input type="radio" id="5rounds" name="rounds" value="5">5<br>
      </form>

      <form id="squares">
        Row Size(Default 3x3):
        <br>

        <input type="number" id="custom" name="squares" min="3" max="100" value="3"><br>

      </form>
      Colours:
      <input type="radio" id="default" name="color" value="default" checked>Default<br>
      <input type="radio" id="color" name="color" value="random">Random<br>

      <button id="startbutton" value="">Start Game</button>
    </div>

  </div>

  <!-- sound effects -->

  <audio id="startSound" src="mp3/start.mp3" type="audio/mp3" autostart="false" ></audio>
  <!-- <audio id="music" src="mp3/music.mp3" type="audio/mp3" autostart="false" ></audio> -->
  <audio id="xsound" src="mp3/go.wav" type="audio/wav" autostart="false" ></audio>
  <audio id="introSound" src="mp3/introscreen.mp3" type="audio/mp3" autostart="false" ></audio>


  <script src="js/jquery.js"></script>
  <script src='js/script.js' type="text/javascript">
  </script>
</body>

</html>
