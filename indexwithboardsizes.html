    <div id="score"><span id="playerX"></span>'s Score:<span id="xscore"></span><span id="playerO"></span>'s Score:<span id="oscore"></span></div>

</div>


  <div id="outcome">
    <span id="winner"></span> wins!

  <!-- <button type="button" name="button" class='yesbutton'>Yes</button>

  </div>

  <div id="draw">
  It's a Draw Dummy!
  <!-- <button type="button" name="button" class='drawbutton'>Yes</button>
  <button type="button" name="button" class='nobutton'> No </button> -->
  </div>

  <div id="nextRound">
  <button type="button" name="button" class='yesbutton'>Next Round</button>
  </div>

  <div id="gameEnd">
  <button id="newgame" value="">Replay</button>
  </div>





  <div id="settings">
    <h1>Tic Tac Toe.</h1>
    <p>The most epicly boring game ever known to human kind.</p>
    <div id='settingcontrols'>
      <form>
        PlayerX Name:
        <input type="text" class='placeholder' id="playerXName" name="PlayerX Name" value="Player X">
        <br>
        PlayerO Name:
        <input type="text" class='placeholder' id="playerOName" name="PlayerO Name" value="Player O">
        <br>
      </form>

      <form id="rounds">
        Rounds:
        <br>
        <input type="radio" id="1rounds" name="rounds" value="1" checked>1<br>
        <input type="radio" id="3rounds" name="rounds" value="3">3<br>
        <input type="radio" id="5rounds" name="rounds" value="5">5<br>
      </form>

      <form id="squares">
        Board Size:
        <br>
        <input type="radio" id="9squares" name="squares" value="3" checked> 3 x 3<br>
        <input type="radio" id="16squares" name="squares" value="4"> 4 x 4<br>
        <input type="radio" id="25squares" name="squares" value="5"> 5 x 5<br>
        <input type="radio" id="30squares" name="squares" value="6"> 6 x 6<br>
        <input type="radio" id="49squares" name="squares" value="7"> 7 x 7<br>
        <input type="radio" id="64squares" name="squares" value="8"> 8 x 8<br>
        <input type="radio" id="81squares" name="squares" value="9"> 9 x 9<br>
        <input type="radio" id="100squares" name="squares" value="10"> 10 x 10<br>
      </form>

        <button id="startbutton" value="">Start Game</button>
    </div>
  </div>




  <script src="js/jquery.js"></script>
